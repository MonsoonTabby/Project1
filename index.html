<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>IoT Monitoring</h2>
        
        <div class="grid">
            <div class="card">
                <h3>Temperature</h3>
                <p id="temp">--</p><span>°C</span>
            </div>
            <div class="card">
                <h3>Humidity</h3>
                <p id="humi">--</p><span>%</span>
            </div>
            <div class="card">
                <h3>Weight</h3>
                <p id="weight">--</p><span>kg</span>
            </div>
        </div>

        <div class="action-zone">
            <button onclick="sendTimestamp()">ส่ง Timestamp ไป Node-RED</button>
            <p id="status"></p>
        </div>
    </div>

    <script>
        // เปลี่ยน URL นี้เป็น URL ที่ได้จาก ngrok ของคุณ
        const NGROK_URL = "https://nonvascular-foundational-maverick.ngrok-free.dev";

        // 1. ฟังก์ชันดึงข้อมูลจาก Node-RED (SQL -> Node-RED -> HTML)
        async function fetchData() {
            try {
                const response = await fetch(`${NGROK_URL}/get-data`);
                const data = await response.json();
                
                document.getElementById('temp').innerText = data.temperature;
                document.getElementById('humi').innerText = data.humidity;
                document.getElementById('weight').innerText = data.weight;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // 2. ฟังก์ชันส่ง Timestamp กลับไป (HTML -> Node-RED)
        async function sendTimestamp() {
            const statusTag = document.getElementById('status');
            statusTag.innerText = "กำลังส่ง...";
            
            try {
                const response = await fetch(`${NGROK_URL}/post-timestamp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        timestamp: new Date().toISOString(),
                        action: "button_clicked"
                    })
                });

                if (response.ok) {
                    statusTag.innerText = "ส่งสำเร็จ!";
                }
            } catch (error) {
                statusTag.innerText = "ส่งล้มเหลว ตรวจสอบ ngrok";
            }
        }

        // สั่งให้ดึงข้อมูลทุกๆ 5 วินาที
        setInterval(fetchData, 5000);
        fetchData(); // ดึงครั้งแรกทันทีที่เปิดเว็บ
    </script>
</body>
</html>
