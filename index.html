<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>IoT Monitoring</h2>
        
        <div class="grid">
            <div class="card">
                <h3>Temperature</h3>
                <p id="temp">--</p><span>¬∞C</span>
            </div>
            <div class="card">
                <h3>Humidity</h3>
                <p id="humi">--</p><span>%</span>
            </div>
            <div class="card">
                <h3>Weight</h3>
                <p id="weight">--</p><span>kg</span>
            </div>
        </div>

        <div class="action-zone">
            <button onclick="sendTimestamp()">‡∏™‡πà‡∏á Timestamp ‡πÑ‡∏õ Node-RED</button>
            <p id="status"></p>
        </div>
    </div>

    <script>
        const NGROK_URL = "https://nonvascular-foundational-maverick.ngrok-free.dev";

        // üîπ Header ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ngrok (‡πÉ‡∏ä‡πâ‡∏£‡πà‡∏ß‡∏°‡∏Å‡∏±‡∏ô)
        const NGROK_HEADERS = {
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true"
        };

        // 1Ô∏è‚É£ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Node-RED
        async function fetchData() {
            try {
                const response = await fetch(`${NGROK_URL}/get-data`, {
                    method: "GET",
                    headers: NGROK_HEADERS
                });

                const data = await response.json();

                document.getElementById('temp').innerText = data.temperature;
                document.getElementById('humi').innerText = data.humidity;
                document.getElementById('weight').innerText = data.weight;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // 2Ô∏è‚É£ ‡∏™‡πà‡∏á Timestamp ‡πÑ‡∏õ Node-RED
        async function sendTimestamp() {
            const statusTag = document.getElementById('status');
            statusTag.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...";

            try {
                const response = await fetch(`${NGROK_URL}/post-timestamp`, {
                    method: "POST",
                    headers: NGROK_HEADERS,
                    body: JSON.stringify({
                        timestamp: new Date().toISOString(),
                        action: "button_clicked"
                    })
                });

                if (response.ok) {
                    statusTag.innerText = "‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
                } else {
                    statusTag.innerText = "Server ‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
                }
            } catch (error) {
                statusTag.innerText = "‡∏™‡πà‡∏á‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö ngrok";
            }
        }

        // üîÅ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
